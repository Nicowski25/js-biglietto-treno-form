<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Biglietto Treno</title>
</head>
<body class="all">
    <div class="container-fluid bg_top py-4">
        <h1 class="title">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    </div>
    <div class="container py-4 text-center">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <h3>Nome e cognome</h3>                    
                    <input type="text" class="input_btn" id="name" value="">
                </div>
                <div class="col-4">
                    <h3>Km da percorrere</h3>
                    <input type="text" class="input_btn" id="km" value="">
                </div>
                <div class="col-4">
                    <h3>Fascia d'et√†</h3>
                    <input type="text" class="input_btn" id="age" value="">
                </div>
            </div>
        </div>
        <div class="pt-4">
            <button class="btn btn-primary px-4 mx-2" id="calc">Calcola</button>
            <button class="btn btn-primary px-4 mx-2">Annulla</button>
        </div>
    </div>
    <div class="container text-center ticket p-0">
        <h1 class="py-2">IL TUO BIGLIETTO</h1>
        <div class="container-fluid text-white bg_top">
            <div class="row">
                <div class="col-4 ticketname">
                    <h5>NOME PASSEGERO</h5>
                    <p id="ticketName"></p>
                </div>
                <div class="col">
                    <h5>Offerta</h5>
                    <p>Biglietto standard</p>
                </div>
                <div class="col">
                    <h5>Carrozza</h5>
                    <p>5</p>
                </div>
                <div class="col">
                    <h5>Codice CP</h5>
                    <p>921911</p>
                </div>
                <div class="col">
                    <h5>Costo biglietto</h5>
                    <p id="finalPrice"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/main.js"></script>
</body>
</html>
